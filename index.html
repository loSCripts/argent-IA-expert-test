<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert IA - Code & G√©n√©ral</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .chat-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            font-size: 0.9em;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #reponse {
            margin-top: 25px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #007bff;
            white-space: pre-wrap; /* Garde les sauts de ligne */
            display: none; /* Cach√© au d√©but */
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>ü§ñ Assistant Expert IA</h2>
        <p class="status">Posez une question de code ou g√©n√©rale.</p>
        
        <textarea id="questionInput" placeholder="Ex: √âcris-moi une fonction Python pour trier une liste..."></textarea>
        
        <button id="btnEnvoyer" onclick="envoyerQuestion()">Envoyer √† l'Expert</button>
        
        <div id="reponse"></div>
    </div>

    <script>
        async function envoyerQuestion() {
            const inputField = document.getElementById('questionInput');
            const outputDiv = document.getElementById('reponse');
            const btn = document.getElementById('btnEnvoyer');
            
            const userText = inputField.value.trim();

            if (!userText) {
                alert("Veuillez √©crire une question !");
                return;
            }

            // Interface utilisateur : Chargement
            btn.disabled = true;
            btn.innerText = "Analyse en cours...";
            outputDiv.style.display = "block";
            outputDiv.innerText = "‚è≥ Le routeur analyse votre demande...";
            outputDiv.style.color = "#666";

            try {
                // Envoi √† votre NOUVEAU workflow n8n
                const response = await fetch('https://x-ai.app.n8n.cloud/webhook/question', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        "chatInput": userText // La cl√© attendue par n8n
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // On r√©cup√®re la r√©ponse (selon ce que le n≈ìud final renvoie)
                    // L'IA de n8n configure souvent "output" ou "text"
                    const reponseIA = data.output || data.text || data.message || JSON.stringify(data);
                    
                    outputDiv.style.color = "#333";
                    outputDiv.innerText = reponseIA;
                } else {
                    outputDiv.innerText = "‚ùå Erreur serveur : " + response.status;
                }

            } catch (error) {
                console.error("Erreur:", error);
                outputDiv.innerText = "‚ùå Impossible de contacter l'IA. V√©rifiez votre connexion.";
            } finally {
                // Remettre le bouton normal
                btn.disabled = false;
                btn.innerText = "Envoyer √† l'Expert";
            }
        }
    </script>

</body>
</html>
