<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert IA - Code & G√©n√©ral</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .chat-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            font-size: 0.9em;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #reponse {
            margin-top: 25px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #007bff;
            white-space: pre-wrap;
            display: none;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>ü§ñ Assistant Expert IA</h2>
        <p class="status">Posez une question de code ou g√©n√©rale.</p>
        
        <textarea id="questionInput" placeholder="Ex: √âcris-moi une fonction Python pour trier une liste..."></textarea>
        
        <button id="btnEnvoyer" onclick="envoyerQuestion()">Envoyer √† l'Expert</button>
        
        <div id="reponse"></div>
    </div>

    <script>
        async function envoyerQuestion() {
            const inputField = document.getElementById('questionInput');
            const outputDiv = document.getElementById('reponse');
            const btn = document.getElementById('btnEnvoyer');
            
            const userText = inputField.value.trim();

            if (!userText) {
                alert("Veuillez √©crire une question !");
                return;
            }

            // Interface utilisateur : Chargement
            btn.disabled = true;
            btn.innerText = "Analyse en cours...";
            outputDiv.style.display = "block";
            outputDiv.innerText = "‚è≥ Le bouclier Vercel transmet votre demande...";
            outputDiv.style.color = "#666";

            try {
                // --- CHANGEMENT ICI : On pointe vers ton Proxy Vercel ---
                const response = await fetch('https://proxy-ia-universel.vercel.app/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        "chatInput": userText 
                    })
                });

                if (response.ok) {
                    const rawText = await response.text();
                    let reponseIA;
                    
                    try {
                        const data = JSON.parse(rawText);
                        // Recherche de la r√©ponse dans les formats n8n courants
                        reponseIA = data.output || data.text || data.message || data.answer || JSON.stringify(data);
                        
                        if (typeof reponseIA === 'object') {
                            reponseIA = JSON.stringify(reponseIA, null, 2);
                        }
                    } catch (e) {
                        reponseIA = rawText;
                    }

                    if (!reponseIA || reponseIA.trim() === "") {
                        reponseIA = "‚ö†Ô∏è R√©ponse vide. V√©rifiez votre workflow n8n.";
                    }
                    
                    outputDiv.style.color = "#333";
                    outputDiv.innerText = reponseIA;

                } else {
                    outputDiv.innerText = "‚ùå Erreur via le bouclier : " + response.status;
                }

            } catch (error) {
                console.error("Erreur:", error);
                outputDiv.innerText = "‚ùå Impossible de contacter le serveur. V√©rifiez que Vercel est bien en ligne.";
            } finally {
                btn.disabled = false;
                btn.innerText = "Envoyer √† l'Expert";
            }
        }
    </script>

</body>
</html>
